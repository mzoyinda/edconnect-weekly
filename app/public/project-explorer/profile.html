<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary">
            <a class="navbar-brand text-white" href="./index.html">Project Explorer</a>
            <form name="searchForm" class="form-inline collapse navbar-collapse">
                <input class="form-control" type="search" placeholder="Search Projects" value="Search Projects" />
                <button class="btn btn-outline-light text-white ml-2">Search</button>
                <button class="btn text-light " type="submit ">Submit</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="register.html ">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html ">Log In</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            <div class="d-flex flex-row my-3c">
                <h3>John Doe</h3>
                <p>john.doe@gmail.com</p>
            </div>
            <div class="row bg-light">
                <div class="col-sm-4">
                    <p>Program</p>
                    <p>Computer Information Systems</p>
                </div>
                <div class="col-sm-4">
                    <p>Matriculation number</p>
                    <p>33/3333</p>
                </div>
                <div class="col-sm-4">
                    <p>Graduation year</p>
                    <p>2018</p>
                </div>
            </div>
        </section>
        <section>
            <h6 class="border-bottom my-4 p-3 ">Update Profile</h6>
            <div class="mx-auto w-50 p-3 mw-70 ">
                <form name="updateProfile ">
                    <div class="form-row ">
                        <div class="form-group col-md-6 ">
                            <Label class="form-label">First Name:</Label>
                            <input type="text " name="firstName" class="form-control" />
                        </div>
                        <div class="form-group col-md-6 ">
                            <Label class="form-label"> Last Name</Label>
                            <input type="text" name="lastName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <Label class="form-label ">Email Address</Label>
                            <input type="email " name="email " class="form-control" />
                        </div>
                        <div class="form-group col-md-6 ">
                            <Label class="form-label ">Program</Label>
                            <select name="program" class="form-control">
                                <option >Choose...</option>
                        <option value="computer_science ">Computer Science</option>
                        <option value="computer_information_systems ">Computer Information Systems</option>
                        <option value="computer_technology ">Computer Technology</option>
                      </select>
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md-6 ">
                            <Label class="form-label"> Matriculation number</Label>
                            <input type="text" name="matricNumber" class="form-control w-75" />
                        </div>
                        <div class="form-group col-md-6 ">
                            <Label class="form-label">Graduation year</Label>
                            <select name="graduationYear" class="form-control w-75">
                                <option >Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                      </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Update Profile</button>
                </form>
            </div>
        </section>
        <section>
            </br>
            <h6>Change Password</h6>
            <div class="mx-auto w-50 p-3 mw-70 ">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <Label class="form-label">Current Password</Label>
                            <input type="password " name="currentPassword" placeholder="Current Password" class="form-control" />
                        </div>
                        <div class="form-group col-md-4">
                            <Label class="form-label">New Password</Label>
                            <input type="password " name="newPassword" placeholder="New Password" class="form-control" />
                        </div>
                        <div class="form-group col-md-4">
                            <Label class="form-label">Confirm Password</Label>
                            <input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control" />
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Change Password</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-light d-flex justify-content-end mt-4 container">
        <p>Project Explorer &copy;2020. <strong>Edconnect</strong></p>
    </footer>
</body>

</html>

</html>
