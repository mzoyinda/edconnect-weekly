<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary">
            <a class="navbar-brand text-white" href="./index.html">Project Explorer</a>
            <form name="searchForm" class="form-inline collapse navbar-collapse">
                <input class="form-control" type="search" placeholder="Search Projects" value="Search Projects" />
                <button class="btn btn-outline-light text-white ml-2">Search</button>
                <button class="btn text-light " type="submit ">Submit</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="register.html ">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html ">Log In</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container  w-50 p-3 mw-70">
        <h1>Login</h1>
        <form>
            <div class="form-group mx-auto ">
                <label class=" form-label ">Email Address</label>
                <input type="email " placeholder="Enter email " name="email " class="form-control w-75 " />
            </div>
            <div class="form-group mx-auto ">
                <label class="form-label "> Password:</label>
                <input type="password " placeholder="Enter password " name="password " class="form-control w-75 " />
            </div>
            <button type="submit " class="btn btn-primary mt-2 ">Login</button>
        </form>
    </main>
    <footer class="bg-light d-flex justify-content-end mt-4 ">
        <p>Project Explorer &copy;2020. <strong>Edconnect</strong></p>
    </footer>
</body>

</html>
