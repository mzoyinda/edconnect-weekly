<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <header>
            <nav class="navbar navbar-expand-sm bg-primary">
                <a class="navbar-brand text-white" href="./index.html">Project Explorer</a>
                <form name="searchForm" class="form-inline collapse navbar-collapse">
                    <input class="form-control" type="search" placeholder="Search Projects " />
                    <button class="btn btn-outline-light text-white ml-2">Search</button>
                    <button class="btn text-light " type="submit ">Submit</button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html ">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html ">Log In</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container w-50 p-3 mw-70">
            <h1>Signup</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <Label class=" form-label">First Name:</Label>
                        <input type="text" name="firstName" class="form-control w-75" />
                    </div>
                    <div class="form-group col-md-6">
                        <Label class=" form-label"> Last Name</Label>
                        <input type="text" name="lastName" class="form-control w-75" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <Label class="form-label">Email Address</Label>
                        <input type="email" name="email" class="form-control w-75" />
                    </div>
                    <div class="form-group col-md-6">
                        <Label class=" form-label"> Password</Label>
                        <input type="password " name="password" class=" form-control w-75 " />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <Label class="form-label">Program</Label>
                        <select name="program" class="form-control w-75">
                            <option value="computer_science ">Computer Science</option>
                            <option value="computer_information_systems ">Computer Information Systems</option>
                            <option value="computer_technology ">Computer Technology</option>
                          </select>
                    </div>
                    <div class="form-group col-md-4">
                        <Label class=" form-label"> Matriculation number</Label>
                        <input type="text " name="matricNumber" class=" form-control w-75 " />
                    </div>
                    <div class="form-group col-md-4">
                        <Label class=" form-label">Graduation year</Label>
                        <select name="graduationYear" class=" form-control w-75 ">
                            <option value="2013 ">2013</option>
                            <option value="2014 ">2014</option>
                            <option value="2015 ">2015</option>
                            <option value="2016 ">2016</option>
                            <option value="2017 ">2017</option>
                            <option value="2018 ">2018</option>
                            <option value="2019 ">2019</option>
                            <option value="2020 ">2020</option>
                          </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2 ">Signup</button>
            </form>
        </main>
        <footer class="bg-light d-flex justify-content-end mt-4 ">
            <p>Project Explorer &copy;2020. <strong>Edconnect</strong></p>
        </footer>
</body>

</html>
