<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary">
            <a class="navbar-brand text-white" href="./index.html">Project Explorer</a>
            <form name="searchForm" class="form-inline collapse navbar-collapse">
                <input class="form-control" type="search" placeholder="Search Projects " />
                <button class="btn btn-outline-light text-white ml-2">Search</button>
                <button class="btn text-light " type="submit ">Submit</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="register.html ">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html ">Log In</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container  w-50 p-3 mw-70">
        <h2>Submit Project</h2>
        <form name="submitProject">
            <label class=" form-label"> Project Name</Label>
            <input type="text" name="name" class="form-control w-75" placeholder="Enter project name" />
            <label class=" form-label "> Project Abstract </Label>
            <textarea type="text " name="abstract" rows="5" class="form-control w-75"></textarea>
            <label class=" form-label"> Authors </Label>
            <input type="text " name="authors " class="form-control w-75" placeholder="Enter author names (seperated by comma)" />
            <label class=" form-label "> Tag(s) </Label>
            <input type="text " name="tags " class="form-control w-75" placeholder="Use # to tag projects with different topics (e.g #javascript #mongodb) " />
            <button type="submit " class="btn btn-primary mt-2 ">Continue</button>
        </form>
    </main>
    <footer class="bg-light container d-flex justify-content-end mt-4 ">
        <p>Project Explorer &copy;2020. <strong>Edconnect</strong></p>
    </footer>
</body>

</html>
