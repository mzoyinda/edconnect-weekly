<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary">
            <a class="navbar-brand text-white" href="./index.html">Project Explorer</a>
            <form name="searchForm" class="form-inline collapse navbar-collapse">
                <input class="form-control" type="search" placeholder="Search Projects" value="Search Projects" />
                <button class="btn btn-outline-light text-white ml-2">Search</button>
                <button class="btn text-light " type="submit">Submit</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="register.html ">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html ">Log In</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            <div>
                <h3>Project 1</h3>
            </div>

            <div class="row bg-light">
                <div class="col">
                    <p>Created By</p>
                    <p>Oyindamola Dawodu</p>
                </div>
                <div class="col">
                    <p>Date Created</p>
                    <p>2021-02-18</p>
                </div>
                <div class="col">
                    <p>Last Updated</p>
                    <p>2021-02-18</p>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-end"><a href="viewproject.html" class=" btn btn-primary">View
                            Project</a></div>
                </div>
            </div>
        </section>
        <br>


        <section class="row">
            <div class="col">
                <form>
                    <div class="mx-auto">
                        <h5>Edit Project</h5>
                        <div class="form-group">
                            <label for="name">Project Name</label>
                            <input name="name" class="form-control" type="text" aria-describedby="name" placeholder="Project 1">
                        </div>
                        <div class="form-group">
                            <label for="abstract">Project Abstract</label>
                            <textarea class="form-control" rows="5" name="abstract">Project 1 is a very interesting</textarea>
                        </div>
                        <div class="form-group">
                            <label for="authors">Author(s)</label>
                            <input name="authors" class="form-control" type="text" placeholder="Oyindamola Dawodu">
                        </div>
                        <div class="form-group">
                            <label for="tags">Tag(s)</label>
                            <input name="tags" type="text" class="form-control" placeholder="#web">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>


            </div>
            <div class="col">
                <h5>Edit Project</h5>
                <form>
                    <div class="form-row">
                        <div class="col-9">
                            <label></label>
                            <input type="text" class="form-control" placeholder="Click to open file browser">
                        </div>
                        <br>
                        <div class="col-3">
                            <label></label>
                            <input type="file" class="form-control-file">
                        </div>
                    </div>
                </form>
                <div class="card">
                    <div class="card-header">
                        <h5>Project files</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-center">
                            No file uploaded yet
                        </p>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <footer class="bg-light d-flex justify-content-end mt-4 container">
        <p>Project Explorer &copy;2020. <strong>Edconnect</strong></p>
    </footer>
</body>

</html>
